name: CI/CD Pipeline for Node.js Application on Kubernetes

on:
  push:
    branches:
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build the application
        run: npm run build

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up AWS credentials and configure kubectl
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Replace with your AWS region

      - name: Update kubeconfig for EKS
        run: aws eks --region us-east-1 update-kubeconfig --name devstage-cluster

      - name: Create staging namespace if it doesn't exist
        run: |

          if [[ -z $(kubectl get namespace | grep -w development) ]]; then
              kubectl create namespace development
          fi

      # Deploy to the correct namespace (development or staging)
      - name: Deploy to Kubernetes
        run: |

          # Apply the Service and Deployment manifests for the correct namespace
          kubectl apply -f ./deplyment.yaml -n development

          # Wait for the deployment to complete
          kubectl rollout status deployment/nodejs -n development --timeout=300s
